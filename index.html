<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="style/normalize.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="style/main.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <p class="alert">Please check your numbers</p>
        <h1>Loan Calculator</h1>
        <form action="#">
          <div>
            <span>$</span>
            <input type="number" name="amount" id="amount" />
          </div>
          <div>
            <span>%</span>
            <input type="number" name="interest" id="interest" />
          </div>
          <div>
            <input type="number" name="years" id="years" />
          </div>
          <input type="submit" value="Calculate" />
        </form>
      </div>
      <div class="load">
        <p>Calculate...</p>
        <img src="static/loading.gif" alt="" />
      </div>
      <div class="output">
        <p>Results</p>
        <div>
          <span>Monthly Payment</span>
          <input type="number" name="monthly" id="monthly" disabled />
        </div>
        <div>
          <span>Total Payment</span>
          <input
            type="number"
            name="total-payment"
            id="total-payment"
            disabled
          />
        </div>
        <div>
          <span>Total Interest</span>
          <input
            type="number"
            name="total-interest"
            id="total-interest"
            disabled
          />
        </div>
      </div>
    </div>
  </body>
</html>
